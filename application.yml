# --------------------------------------------------------
# These properties are the local development properties.
#
# Spring boot uses this file when the application is launched
# with the root of the project set as the working directory.
# These properties take precedence over the classpath
# application.yml.
#
# Using gradle from the commandline means the working
# directory is by default the project root.
#
# Using Intellij you need to setup your run config so the
# working directory is the project root.
# --------------------------------------------------------
server:
  port: 8081

security:
  basic:
    enabled: "${SECURITY_ENABLED:true}"
  user:
    name: "admin"
    password: "admin"

spring:
  session:
    enabled: "${SESSION_CLUSTER_ENABLED:true}"
  datasource:
    url: "jdbc:postgresql://localhost:5432/iat"
    username: "${DB_USER}"
    password: "${DB_PASSWORD}"
    validationQuery: "SELECT 1"
  jpa:
    hibernate:
      ddl-auto: "validate"
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  http:
    multipart:
      location: "${java.io.tmpdir}"
      maxFileSize: "10MB"

itembank:
  systemVersion: "iat-41"
  localBaseDir: "${HOME}/ItemBank"
  itemBankViewerUrl: "https://irv-stage.smarterbalanced.org/?itemKey=%s&namespace=${itembank.group}&bankKey=${itembank.bankKey}"
  systemUser:
    userName: "iat-item-management-service@smarterbalanced.org"
    fullName: "Item Management Service"
  enabled:
    broker: true
    database: true
    producer: true
  services:
    history:
      url: "http://localhost:8086"
  aws:
    endpointUrl: "https://s3.us-east-2.amazonaws.com"
    region: "us-east-2"
    bucketName: "${GITLAB_GROUP}"
    versionedBucketName: "${GITLAB_GROUP}-versioned"
    accessKey: "${IAT_AWS_ACCESS_KEY}"
    secretKey: "${IAT_AWS_ACCESS_SECRET}"
  events:
    queue:
      queueName: "iat_item_event_queue"
    errorQueue:
      queueName: "iat_item_event_queue.dlq"

tasks:
  itemCleanupThresholdMillis : "7200000"
  itemCleanupRunEveryMillis: "7200000"

# cache expiration for things like workflow status
cache:
  expirationSeconds: 30

logging:
  level:
    org:
      opentestsystem:
        ap:
          ims: "debug"
          common: "debug"

