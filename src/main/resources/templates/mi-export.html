<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
<div id="main">
    <div id="content">
        <h2><div th:text="${data.itemId}"></div></h2>
        <!-- HTML generated by IAT not export -->
        <span th:utext="${data.spanishPrompt}" th:remove="tag"></span>
        <span th:utext="${data.englishPrompt}" th:remove="tag"></span>

        <div style="padding-top: 10px;">
            <table>
                <tbody>
                <tr>
                    <!-- This empty TD is necessary for the formatting of the item itself-->
                    <td class="noborder">&nbsp;</td>
                    <td width="20%" th:each="header : ${data.table.tableHeaders}">
                        <p th:utext="${header.spanishContent}" th:remove="tag"></p><p class="languagedivider">&#xA0;</p><p th:utext="${header.englishContent}" th:remove="tag"></p>
                    </td>
                </tr>
                <tr th:each="row : ${data.table.rows}">
                    <span th:each="cell : ${row.cells}" th:remove="tag">
                        <div th:switch="${cell.type}" th:remove="tag">
                            <span th:case="'label'" th:remove="tag">
                                <td>
                                    <p th:utext="${cell.spanishContent}" th:remove="tag"></p><p class="languagedivider">&#xA0;</p><p th:utext="${cell.englishContent}" th:remove="tag"></p>
                                </td>
                            </span>
                            <span th:case="*" th:remove="tag">
                                <td class="center">
                                    <img src="checkbox.png"/>
                                </td>
                            </span>
                        </div>
                    </span>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="item-rubrics" th:if="${data.includeRubrics}">
        <h2><div>Rubrics</div></h2>

        <ul>
            <li th:each="answer : ${data.answers}">
                <p th:text="|Row ${answer.rowNumber} Column ${answer.cellNumber}|"></p>
            </li>
        </ul>
    </div>

    <div id="item-metadata">
        <h2><div>Additional Information</div></h2>
        <table>
            <tbody>
            <tr>
                <td>Id</td>
                <td th:text="${data.itemId}"></td>
            </tr>
            <tr>
                <td>Associated Stimulus</td>
                <td th:text="${data.additionalInfo.associatedStimulusId}"></td>
            </tr>
            <tr>
                <td>Version</td>
                <td th:text="${data.additionalInfo.version}"></td>
            </tr>
            <tr>
                <td>Type</td>
                <td th:text="${data.additionalInfo.type}"></td>
            </tr>
            <tr>
                <td>Subject</td>
                <td th:text="${data.additionalInfo.subject}"></td>
            </tr>
            <tr>
                <td>Intended Grade</td>
                <td th:text="${data.additionalInfo.intendedGrade}"></td>
            </tr>
            <tr>
                <td>Date Exported</td>
                <td th:text="${data.additionalInfo.exportDate}"></td>
            </tr>
            <tr>
                <td>User</td>
                <td th:text="${data.additionalInfo.user}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
