<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
<div id="main">
    <div id="content">
        <h2><div th:text="${data.itemId}"></div></h2>
        <!-- HTML generated by IAT not export -->
        <span th:utext="${data.spanishPrompt}" th:remove="tag"></span>
        <span th:utext="${data.englishPrompt}" th:remove="tag"></span>

        <div style="padding-top: 10px;">
            <h4><div>Part A</div></h4>
            <span th:utext="${data.partA.espPrompt}" th:remove="tag"></span>
            <span th:utext="${data.partA.enPrompt}" th:remove="tag"></span>

            <table>
                <tr th:each="option, status : ${data.partA.answerPrompts}">
                    <td class="noborder-input">
                        <img th:if="${status.index &lt; 10}" th:src="|option${status.index}.png|"/>
                        <img th:if="${status.index &gt; 9}" th:src="option.png"/>
                    </td>
                    <td class="noborder">
                        <p th:utext="${option}" th:remove="tag"></p>
                    </td>
                </tr>
            </table>

            <h4><div>Part B</div></h4>
            <span th:utext="${data.partA.espPrompt}" th:remove="tag"></span>
            <span th:utext="${data.partA.enPrompt}" th:remove="tag"></span>

            <div th:switch="${data.partB.type}">
                <table th:case="'Multiple Select'" >
                    <tr th:each="prompt, status : ${data.partB.answerPrompts}">
                        <td class="noborder-input"><img src="checkbox.png"/></td>
                        <td class="noborder"><span th:utext="${prompt}" th:remove="tag"></span></td>
                    </tr>
                </table>
                <table th:case="*">
                    <tr th:each="option, status : ${data.partB.answerPrompts}">
                        <td valign="top" class="noborder-input">
                            <img th:if="${status.index &lt; 10}" th:src="|option${status.index}.png|"/>
                            <img th:if="${status.index &gt; 9}" th:src="option.png"/>
                        </td>
                        <td class="noborder">
                            <p th:utext="${option}" th:remove="tag"></p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div id="item-rubrics" th:if="${data.includeRubrics}">
        <h2><div>Rubrics</div></h2>

        <table>
            <thead>
                <tr>
                    <td colspan="2">Item Answer Key</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Part A Correct Answer</td>
                    <td th:text="${data.partA.correctAnswerKey}"></td>
                </tr>
                <tr>
                    <td>Part B Correct Answer(s)</td>
                    <td th:text="${data.partB.correctAnswerKey}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="item-metadata">
        <h2><div>Additional Information</div></h2>
        <table>
            <tbody>
            <tr>
                <td>Id</td>
                <td th:text="${data.itemId}"></td>
            </tr>
            <tr>
                <td>Associated Stimulus</td>
                <td th:text="${data.additionalInfo.associatedStimulusId}"></td>
            </tr>
            <tr>
                <td>Version</td>
                <td th:text="${data.additionalInfo.version}"></td>
            </tr>
            <tr>
                <td>Type</td>
                <td th:text="${data.additionalInfo.type}"></td>
            </tr>
            <tr>
                <td>Subject</td>
                <td th:text="${data.additionalInfo.subject}"></td>
            </tr>
            <tr>
                <td>Intended Grade</td>
                <td th:text="${data.additionalInfo.intendedGrade}"></td>
            </tr>
            <tr>
                <td>Date Exported</td>
                <td th:text="${data.additionalInfo.exportDate}"></td>
            </tr>
            <tr>
                <td>User</td>
                <td th:text="${data.additionalInfo.user}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
