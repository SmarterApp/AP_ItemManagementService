<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div id="main">
    <h2 th:text="${data.itemId}"></h2>
    <div id="prompt">
        <!-- HTML generated by IAT not export -->
        <span th:utext="${data.promptContent}" th:remove="tag"></span>
    </div>

    <form>
        <span th:each="option : ${data.options}" th:remove="tag">
            <input type="radio" id="${option.name}" value="${option.val}"/>
            <label for="${option.name}" th:utext="${option.val}">}</label>
        </span>
    </form>
</div>
</body>
</html>
