<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div id="main">
    <h2 th:text="${data.itemId}"></h2>
    <div id="prompt">
        <!-- HTML generated by IAT not export -->
        <span th:utext="${data.promptContent}" th:remove="tag"></span>
    </div>

    <div id="item-metadata">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Additional Info</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Id</td>
                    <td th:text="${data.itemId}"></td>
                </tr>
                <tr>
                    <td>Associated Stimulus</td>
                    <td th:text="${data.itemId}"></td>
                </tr>
                <tr>
                    <td>Version</td>
                    <td th:text="${data.itemId}"></td>
                </tr>
                <tr>
                    <td>Type</td>
                    <td th:text="${data.itemId}"></td>
                </tr>
                <tr>
                    <td>Subject</td>
                    <td th:text="${data.itemId}"></td>
                </tr>
                <tr>
                    <td>Intended Grade</td>
                    <td th:text="${data.itemId}"></td>
                </tr>
                <tr>
                    <td>Date Exported</td>
                    <td th:text="${data.itemId}"></td>
                </tr>
                <tr>
                    <td>User</td>
                    <td th:text="${data.itemId}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
